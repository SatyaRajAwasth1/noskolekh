{% extends "index.html" %}

{% block content %}
  <div class="container">
    <section>
      <h2 class="term-name"> AUTHORS </h2>
    </section>
    <div class="posts">
      {% for category in terms %}
          <section>
            <a class='header-link' href="authors/{{category.slug}}">
              <h4 class="title"> {{ category.name }} </h4>
            </a>
          </section>
        <hr/>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
